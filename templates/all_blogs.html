{% extends "base.html" %}

{% block content %}
    
        {% for entry in entries %}
            <li>
                <a href="/blog?id={{entry.id}}"><p><h2>{{entry.title}}</h2></p></a>
                <p>{{entry.body}}</p>
                <p>Blogger: <a href="/blog?userid={{entry.owner_id}}">{{entry.owner.username}}</a></p>          
            </li>
        {% endfor %}
   
{% endblock %}
