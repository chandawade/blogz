{% extends "base.html" %}

{% block content %}
    <h1 align="center">All Blog Posts</h1>
    <ul>
        {% for entry in all_blogs %}
            <li>
                <h2>
                    <a href="/blog?id={{entry.id}}">{{entry.title}}</a>
                </h2>
                <p>{{entry.body}}</p>
                
            </li>
        {% endfor %}
    </ul>
{% endblock %}
