{% extends "base.html" %} 

{% block content %}

<h1>Register to Create an Account!</h1>
<form action="/signup" method="post">
    <table>
        <tr>
            <td>
                <label for="username">Username:</label>
            </td>
            <td>
                <input name="username" type="username" value="{{ username }}">
                <p class ="error">{{username_error}}</p> 
            </td>
            <td>
                <span>Username Required</span>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password:</label>
            </td>
            <td>
                <input name="password" type="password">
                <p class="error">{{password_error}}</p>
            </td>
            <td>
                <span>Password Required. Must have at least 3 characters</span>
            </td>
        </tr>
        <tr>
            <td>
                <label for="verify">Re-enter Password:</label>
                <p class="error">{{verify_error}}</p>
            </td>
            <td>
                <input name="verify" type="password">
            </td>
        </tr>
    </table>
    <input type="submit" value="Create Account">
</form>

{% endblock %}
