{% extends "base.html" %} 

{% block content %}
<h1>Add a Blog Post</h1>
<form method='post'>
    Title:
    <br>
        <input type='text' name='title' value='{{title_name}}'/>
        <p class="error">{{title_error}}</p>
    <br>
    What's On Your Mind:
    <br>
        <textarea name="body" value='{{body_name}}'></textarea>
        <p class="error">{{body_error}}</p>
    <br>

    <input type='submit' value='Add Post' />
    
</form>

{% endblock %}
